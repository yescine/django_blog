{% extends "base.html" %}

{% block content %}
   {%for object in object%}
      <div class="card mb-3 mt-3">
         <div class="card-body">
            <h5>{{object.title}}</h5>
            <small>{{object.publishDate}}</small>
            <p>{{object.contents|truncatewords:40}}</p>

            <a href='{{object.get_absolute_url}}' class="btn btn-primary">view</a>
         </div>
      </div>
   {%endfor%}
{% endblock %}
